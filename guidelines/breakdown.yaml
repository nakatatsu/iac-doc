# Claude Code への依頼プロンプト（プロンプト・テンプレート標準 20250608準拠）
intent: タスクを一度に実行するのではなく、計画的にIssue管理しながら進めたい。

context:
  - Claude Codeは通常、依頼を受けるとすぐにタスクを実行し始める。しかしこれでは途中の修正や補正が効かない。
  - そこで実行前にタスクをGitHub Issueに分解して管理したい

criteria:
  - メインタスクが親Issueとして作成されている
  - 各サブタスクが子Issue（Sub-issue）として親Issueに紐づけられている
  - 各Sub-issueに実行すべき具体的な手順が記載されている
  - 各Sub-issueに完了条件が明記されている
  - 適切な粒度に分解されている（大きすぎず小さすぎず）

boundary:
  - タスクの実行は行わない。Issue作成のみ
  - Issueの内容は具体的で実行可能でなければならない

process:
  - 1. 与えられたタスクを分析する
  - 2. 適切な粒度でサブタスクに分解する
  - 3. 分解結果を一覧表示して確認を求める
  - 4. 確認後、メインタスクを親Issueとして作成
  - 5. 各サブタスクをSub-issue（子Issue）として親Issueに追加

remarks: |
   # 子Issue作成は必ず下記コマンドで行う。親Issue番号は、現在いるディレクトリの名前の最後尾の数字である。これが取れない場合、作業ディレクトリが間違っているため作業を停止する。
   make create-sub-issue <タイトル> <本文> <親Issue番号>

