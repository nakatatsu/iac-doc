prompt_standards:
  - |
    Prompt templates must include the following items. Optional elements are at your discretion.

    # Required
    title:      # Title of the prompt
    intent:     # What the you want to achieve and why
    context:    # Background, Current situation and assumptions
    criteria:   # Definition of completion / success
    boundary:   # Constraints (what must not or cannot be done)

    # Optional
    process:    # Steps to follow or precess document, if needed
